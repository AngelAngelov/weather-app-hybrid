<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="city_name"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemClicked(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
